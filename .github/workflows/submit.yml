name: "Submit to Web Store"
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Configure Node options
        run: export NODE_OPTIONS="--max-old-space-size=4096"

      - name: Install Pnpm
        run: npm install -g pnpm@9.15.2

      - name: Install projects deps
        run: pnpm install

      - name: Clear previous build
        run: |
          rm -rf build/
          rm -rf .plasmo

      - name: List Node.js and environment information
        run: |
          node --version
          npm --version
          pnpm --version
          echo "NODE_OPTIONS=$NODE_OPTIONS"

      - name: Build the extension into a zip artifact
        run: pnpm build
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: List files after build (debug)
        run: ls -la build/

      - name: Package the extension into a zip artifact
        run: pnpm package

      - name: List files after package (debug)
        run: ls -la build/

      - name: Browser Platform Publish
        uses: PlasmoHQ/bpp@v3
        with:
          keys: ${{ secrets.SUBMIT_KEYS }}
          artifact: build/chrome-mv3-prod.zip
